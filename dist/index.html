<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="/tailwind.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="favicon.svg" rel="icon" type="image/svg+xml" />

    <title>Front-end Assignment</title>
  </head>

  <body>

    <main id="formfields">
      <form class="ml-8 mt-8  w-full max-w-sm"  ref="form" @submit.prevent="getFormValues">
        <p v-if="errors.length">
            <b>Please correct the following error(s):</b>
            <ul>
              <li v-for="error in errors">{{ error }}</li>
            </ul>
          </p>
        <div v-for="(item,index) in formItems">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          {{item.label}}
        </label>
        <input v-if="item.required == 1 && item.type != 'radio'" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" :pattern="item.pattern" :v-model="item.name" :id="item.id" :name="item.name" :type="item.type" :placeholder="item.label" required>
        <input v-else-if="item.type != 'radio'" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" :id="item.id" :pattern="item.pattern" :v-model="item.name" :type="item.type" :placeholder="item.label" :name="item.name">
        <div v-if="item.type == 'radio'">
          <div v-for="itemptions in item.options">
            <div>
                <label class="inline-flex items-center">
                  <input type="radio" class="form-radio" name="contactPreferred" :value="itemptions.value">
                  <span class="ml-2  "> {{itemptions.label}}</span>
                </label>
            </div>

          </div>
        </div>
      </div>
      <!-- <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
        <p class="text-red-500 text-xs italic">Please choose a password.</p>
      </div> -->
      <div class="flex items-center justify-between">
        <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Submit">
        <!-- <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
          Forgot Password?
        </a> -->
      </div>

      </form>
    </main>
    <script src="js/default.js"></script>
  </body>

</html>
